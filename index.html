<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_TWO</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div id="card">
        <div class="head">
            <h3>instagram</h3>
            <i class="ri-more-2-fill"></i>
        </div>

        <div class="mid">
            <i class="ri-heart-fill"></i>
            <img class="main" src="https://styles.redditmedia.com/t5_2stnc/styles/communityIcon_uyjx15y39lm91.jpg?format=pjpg&s=651cf8dea84805cff3815ffb03075fc0f811307a" alt="">
        </div>

        <div class="base">
            <div class="left">
                <i class="ri-heart-line"></i>
                <i id="laal" class="ri-heart-fill" style="display: none; color: red;"></i>
                <i class="ri-chat-3-line"></i>
                <i class="ri-send-plane-fill"></i>
            </div>
            <div class="right">
                <i class="ri-bookmark-line"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
